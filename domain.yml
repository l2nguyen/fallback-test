version: '3.0'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- nlu_fallback
- out_of_scope
- greet
- goodbye
- affirm
- deny
- mood_great
- mood_unhappy
- bot_challenge
- subscribe
responses:
  utter_greet:
  - text: Hey! How are you?
  utter_cheer_up:
  - text: 'Here is something to cheer you up:'
    image: https://i.imgur.com/nGF1K8f.jpg
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great, carry on!
  utter_goodbye:
  - text: Bye
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_ask_rephrase:
  - text: I'm sorry, I didn't quite understand that. Could you rephrase?
  utter_default:
  - text: I'm sorry, I can't help you.
  utter_ask_email:
  - text: What is your email?
  utter_subscribed:
  - text: Check your inbox at {email} in order to finish subscribing to the newsletter!
slots:
  email:
    type: text
    mappings:
    - type: from_text
      intent: inform
actions:
- utter_greet
forms:
  newsletter_form:
    required_slots:
    - email